<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gathered Table</title>
</head>
<body>
    <header>
        <div class="top-header">
            <!-- Logo, main branding -->
             <h1>The Gathered Table</h1>
             <p>Where Nature, Nourishment &amp; Community Connect</p>
        </div>
        <div class="top-bar">
            <!-- Date and time -->
        </div>
        <nav class="main-nav">
            <!-- Primary navigation -->
        </nav>
    </header>

    <main>
        <section class="hero">
            <!-- Featured story -->
            <!-- Main structure of the articles -->
             <article class="featured-article">
                <header>
                    <h2>Best story headline</h2>
                    <p class="by-author">By Author Name</p>
                </header>
                <!-- put image above every headline -->
                <!-- link to the full article underneath the excerpt -->
                <p>Article excerpt of a few sentences..</p>
                <button><a href="">Read full story</a></button>
             </article>
        </section>

        <div class="content-wrapper">
            <aside class="sidebar">
                <!-- Left sidebar content -->
                <!-- The aside element is the semantic HTML tag
                 specially for sidebar content -->
                <div class="trending">
                    <h3>Trending Stories</h3>
                    <!-- Link to three articles -->
                </div>
                <div class="seasonal-focus">
                    <h3>Seasonal Focus</h3>
                    <!-- Link to what to cook this month -->
                </div>
                <div class="quick-recipes">
                    <h3>Quick Recipes</h3>
                    <!-- Simple ingredient recipes -->
                </div>
                <!-- Newsletter signup button -->
                <div class="signup-button">
                    <button class="signup-btn">
                        <a href="#">Get our Newsletter</a>
                    </button>
                </div>
            </aside>

        </div>
    </main>
</body>
</html>
